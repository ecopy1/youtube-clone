<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube</title>
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--Link css-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!--Search bar-->
        <input class="search-bar" type="text" placeholder="Search">

        <!--video preview-->
        <div class="video-preview">
            
            <!--thumbnail-->
            <div class="thumbnail-row">
                <img class="thumbnail" src="Images/thumbnails/backend.jpg">
            </div>

            <!--Video Info-->
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="Images/profiles/simp dev.jpg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Backend web development a complete overview
                    </p>
                    <p class="video-author">
                        SuperSimpleDev
                    </p>
                    <p class="video-stats">
                        1.9M veiws &#183; 6 months ago
                    </p>    
                </div>
            </div>
        </div>

        <!--video preview-->
        <div class="video-preview">
            
            <!--thumbnail-->
            <div class="thumbnail-row">
                <img class="thumbnail" src="Images/thumbnails/bitcoin.jpg">
            </div>

            <!--Video Info-->
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="Images/profiles/Coingeco.jpg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        What Happens When ALL 21 Million Bitcoin Are Mined?
                    </p>
                    <p class="video-author">
                        CoinGecko
                    </p>
                    <p class="video-stats">
                        1M veiws &#183; 1 year ago
                    </p>    
                </div>
            </div>
        </div>
        
    </body>
</html>
